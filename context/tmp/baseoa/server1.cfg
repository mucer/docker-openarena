// --- main configuration ---
set sv_pure 1
set g_allowvote "1"
set sv_floodProtect "0"
set g_filterBan "0"

set g_logfile "server1.log"
set g_logfileSync "1"
set g_log "server1.log"
set g_logSync "1"

set sv_maxClients "20"
set sv_privateClients "0"

set sv_cheats "0"

// --- download ---
set sv_allowdownload "1"

// --- network ---
set sv_maxping "300"
set sv_minping 0
set sv_maxRate "25000"
set sv_snaps 40

set g_delaghitscan "0"

// --- weapons ---
set g_friendlyfire "1"
set g_teamAutoJoin "0"
set g_teamForceBalance "1"
set g_forcerespawn "0"

// --- bots ---
set bot_enable "1"
set bot_minplayers "0"
set bot_nochat "1"

set timelimit 20
set capturelimit 3
set fraglimit 50
set g_instagib 0
set g_spawnprotect 2000
set dmflags 512

set disable_weapon_bfg "0"

set sv_lanforcerate 1
set dedicated 1

set g_votenames "/map_restart/nextmap/map/g_gametype/kick/clientkick/g_doWarmup/timelimit/fraglimit/shuffle/custom/"

// --- map rotation ---
set g_gametype 4
set g_autonextmap 1
map ctf_inyard
